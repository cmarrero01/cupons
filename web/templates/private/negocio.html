                <h1>Esta es la informacion de tu negocio</h1>

                Aqui puedes completar y/o editar la informacion de tu negocio.
            </p>
            <form action="/myAccount/business/update" role="form" enctype="multipart/form-data" method="post" id="editBusiness">
                <input type="hidden" name="accountId" value="{{accountId}}" id="accountId" />

                    <label for="name">Nombre de tu negocio:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{business.name}}" placeholder="Nombre con el que se mostrara tu negocio">
                </div>

                    <label for="name">Breve descripci√≤n:</label>
                    <textarea class="form-control" cols="50" rows="5" name="description">{{business.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="">Categoria:</label>
                    <select name="category" class="form-control" id="category">
                        {{#business.categories}}
                        <option value="{{_id}}">{{name}}</option>
                        {{/business.categories}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Telefono:</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{business.phone}}" placeholder="Ingresa un telefono">
                    <label for="address">Direccion:</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{business.address}}" placeholder="Direccion de tu negocio">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="hidden" name="lat" id="lat" value="{{business.location.1}}" />

                                <input type="text" class="form-control" id="web" name="web" value="{{business.web}}" placeholder="Web del negocio">

<script>
    $(document).ready(function(){
        private.init('{{business.location.1}}','{{business.location.0}}');
        $(document).delegate('#Facebook','click',function(){
            var facebookUrl = $('.facebookUrl');
            facebookUrl.slideToggle();
            facebookUrl.val('');
        });
        $(document).delegate('#Twitter','click',function(){
            var twitterUrl = $('.twitterUrl');
            twitterUrl.slideToggle();
            twitterUrl.val('');
        });
        $(document).delegate('#Gplus','click',function(){
            var gplusUrl = $('.gplusUrl');
            gplusUrl.slideToggle();
            gplusUrl.val('');
        });
        $("#category>option[value={{business.categoryId}}]").prop("selected",true);
    });
