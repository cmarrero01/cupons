{{> header}}
<link rel="stylesheet" href="/private/css/bootstrap.min.css">
<div class="container clearfix" id="body">
    <div class="inner-content">
        <form action="/send-contact" method="post"  role="form">
            <div class="form-group">
                <label for="email">Tu email:</label>
                <input class="form-control" type="email" name="email" id="email" />
            </div>
            <div class="form-group">
                <label for="email">Tu Nombre:</label>
                <input class="form-control" type="text" name="name" id="name" />
            </div>
            <div class="form-group">
                <label for="comment">Tu mensaje:</label>
                <textarea class="form-control" name="comment" id="comment"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Enviar mensaje" name="sendMessage" />
        </form>
    </div>
</div>
{{> footer}}
